<div class='card'
     *ngIf='user'>
  <div class='card-header'>
    {{pageTitle + ': ' + user.username}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>FName:</div>
          <div class='col-md-8'>{{user.firstName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>LName:</div>
          <div class='col-md-8'>{{user.lastName | lowercase | convertToSpace: '-'}}</div>
        </div>
      </div>
    </div>
  </div>

  <div class='row'>
      <div class='col-md-4'>5 Star Rank:</div>
      <div class='col-md-8'>
        <mean-rank [rating]='user.id'
                   (ratingClicked)='onRatingClicked($event)'>
        </mean-rank>
      </div>
    </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
